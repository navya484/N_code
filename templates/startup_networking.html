<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Networking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #4bc6b9;
        }

        header {
            background: linear-gradient(to right, #4bc6b9, #b19cd9);
            color: white;
            padding: 20px 10%;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        nav a:hover {
            color: #b19cd9;
        }

        .startups, .collaborative-boards {
            padding: 40px 10%;
        }

        .startups h2, .collaborative-boards h2 {
            font-size: 2rem;
            color: #4bc6b9;
        }

        .startup-list, .boards-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .startup-card, .board-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        button {
            background-color: #4bc6b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3aa89b;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4bc6b9;
            color: white;
        }

        .joined-startups, .requested-startups {
            margin-top: 20px;
        }

        .startup-item {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            border: 1px solid #ddd;
        }

    </style>
</head>
<body>
    <header>
        <h1>Join the Startup Revolution</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/userprofile.html">Profile</a>
        </nav>
    </header>

    <section class="startups">
        <h2>Startups Looking for Collaborators</h2>
        <div id="startup-list" class="startup-list">
            
            <div class="startup-card">
                <h3>{{ startup.name }}</h3>
                <p>{{ startup.description }}</p>
                <button class="join-startup" data-startup="{{ startup.name }}">Join Request</button>
            </div>
          
        </div>
    </section>

    <section class="collaborative-boards">
        <h2>Collaborative Boards</h2>
        <button id="join-board">Join a Collaborative Board</button>
        <div id="boards-list" class="boards-list">
            
            <div class="board-card">
                <h3>{{ board.name }}</h3>
                <p>{{ board.description }}</p>
                <button class="join-board-button">Join Board</button>
            </div>
          
        </div>
    </section>

    <section class="joined-startups">
        <h2>Your Joined Startups</h2>
        <div id="joined-startups-list">
            <!-- Joined startups will be displayed here dynamically -->
        </div>
    </section>

    <section class="requested-startups">
        <h2>Your Requested Startups</h2>
        <div id="requested-startups-list">
            <!-- Requested startups will be displayed here dynamically -->
        </div>
    </section>

    <footer>
        &copy; 2025 Empower Women Entrepreneurs. All rights reserved.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const joinStartupButtons = document.querySelectorAll(".join-startup");
            const joinBoardButton = document.getElementById("join-board");

            // Handle joining startups
            joinStartupButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const startupName = button.getAttribute("data-startup");
                    const requestedList = document.getElementById("requested-startups-list");
                    const joinedStartups = document.getElementById("joined-startups-list");
                    
                    // Add to requested list
                    const requestItem = document.createElement("div");
                    requestItem.classList.add("startup-item");
                    requestItem.textContent = `Requested: ${startupName}`;
                    requestedList.appendChild(requestItem);

                    // Remove from available list
                    button.parentElement.remove();
                });
            });

            // Handle joining collaborative boards
            joinBoardButton.addEventListener("click", function () {
                alert("You have joined a collaborative board!");
            });
        });
    </script>
</body>
</html>
