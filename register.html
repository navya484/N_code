<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #9ae9ba;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            background-color: #9ae9ba;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3954a3;
        }
        .optional {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" placeholder="Enter your user ID" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Marketing, Programming">

            <label for="user_about">About You</label>
            <textarea id="user_about" name="user_about" rows="4" placeholder="Write about yourself..." required></textarea>

            <label for="business_details">Business Details</label>
            <textarea id="business_details" name="business_details" rows="4" placeholder="Describe your business..."></textarea>

            <label for="achievement">Achievements</label>
            <textarea id="achievement" name="achievement" rows="3" placeholder="List your achievements..."></textarea>

            <label for="contact_info">Contact Info</label>
            <input type="text" id="contact_info" name="contact_info" placeholder="Enter your contact info" required>

            <label for="industry">Industry of Business</label>
            <select id="industry" name="industry" required>
                <option value="">-- Select Industry --</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
                <option value="retail">Retail</option>
                <option value="others">Others</option>
            </select>

            <label for="social_media">Social Media (Optional)</label>
            <input type="text" id="social_media" name="social_media" placeholder="Enter social media link">

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData(event.target);
            const formEntries = Object.fromEntries(formData.entries());
            console.log('Form Submitted:', formEntries);
            alert('Registration Successful!');
        });
    </script>
</body>
</html>
